<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>CREATE YOUR ACCOUNT</h1>
        <div class="info">
            <div class="name">
                <label>Name:</label>
                <input id="nameInput" type="text" placeholder="Enter Your Name">
            </div>
            <div class="email">
                <label for="">Email:</label>
                <input id="emailInput" type="email" placeholder="Enter Your Email Id">
            </div>
            <div class="setPass">
                <label for="">Set Password:</label>
                <input id="setPassInput" type="password" placeholder="Set a password">
            </div>
            <div class="confirmPass">
                <label for="">Confirm Password:</label>
                <input id="confirmPassInput" type="password" placeholder="Confirm your password">
            </div>
            <div>
                <button>Create</button>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
