<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="addRow()" value="addRow" class="btn" />



    <script>
        //selector
        const addRowBtn = document.getElementsByClassName('btn')[0];
        const table = document.getElementById('sampleTable');

        let count = 3;
        function addRow() {
            const td1 = document.createElement('td');
            td1.innerText = 'Row' + `${count}`+" "+ 'cell1';
            const td2 = document.createElement('td');
            td2.innerText = 'Row' + `${count++}`+" "+ 'cell2';

            const tr = document.createElement('tr');
            tr.append(td1);
            tr.append(td2);
            table.append(tr);
        }
    </script>

  </body>
</html>
